<h1>Formation Angular</h1>
<p>{{name }}</p>
<p>{{dates | date:'full' }}</p>
<p>{{500 | currency}}</p>
<p>{{'hello world' | titlecase}}</p>
<p>{{'HELLO WORLD' | lowercase}}</p>
<br>
<ul *ngFor="let n of names">
    <li>{{n}}</li>
    

</ul>
<button routerLink="/home">Home</button>
<br>
<img [src]="imageURL" width="100px">

<table class="table">

      <tr>
        <th scope="col">#</th>

        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>
